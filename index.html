<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pattern</title>
</head>
<body>
    <form action="#" method="post"> 
        <div class="mb-3">
        <label for="curp" class="form-label">CURP:</label>
        <input type="text" class="form-control" id="curp" name="curp" pattern="[A-Z]{3,4}\d{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[12]\d|3[01])[HM]{1}[A-Z]{6}[0-9]{1,2}" title="Ingrese una CURP válida" required>
        </div>
        <div class="mb-3">
        <label for="rfc" class="form-label">RFC:</label>
        <input type="text" class="form-control" id="rfc" name="rfc" pattern="[A-Z]{4}\d{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[12]\d|3[01])[A-Z0-9]{3}" title="Ingrese un RFC válido" required>
        </div>
        <div class="mb-3">
        <label for="email" class="form-label" >Email:</label>
        <input type="email" class="form-control" id="email" name="email" pattern="[a-zA-Z0-9!#$%&'*\/=?^_`\{\|\}~\+\-]([\.]?[a-zA-Z0-9!#$%&'*\/=?^_`\{\|\}~\+\-])+@[a-zA-Z0-9]([^@&%$\/\(\)=?¿!\.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?" required>
        </div>
        <div class="mb-3">
        <label for="nss" class="form-label">Número de Seguridad Social (NSS):</label>
        <input type="text" class="form-control" id="nss" name="nss" pattern="[0-9]{11}" title="Ingrese un NSS válido (11 dígitos)" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Número de telefono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" pattern="[0-9]{10}" title="Ingrese su numero de telefono (10) digitos" required>
            </div>    
        <input type="submit" class="btn btn-primary" value="Enviar Datos">
</form>
</body>
</html>
